<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Căștigă premii Ciucaș, pentru relaxare în natură!</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://www.bereciucas.ro/static/img/favicon.png" type="image/png">

<head>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;900&amp;display=swap" rel="stylesheet">
<style>

</style>
</head>
<script src=""></script>
<body>


<img class="header" src="images/Header.png" alt="Navbar header">
<div class="bigImage">
    <div class="button-container">
        <button class="yellowButton" type="button">Inscrie codul!</button>
        <p class="button-text">06 mai - 28 iulie 2024</p>
    </div>
    <div class="button-container">
        <button class="transparentButton" type="button">Revendica sticla!</button> 
        <p class="button-text">06 mai - 18 august 2024</p>
    </div>
</div>
<div class="container">
    <div class="image-half">
        <picture>
            <source srcset="/images/regulamentsmall.png" media="(max-width: 500px)">
            <source srcset="/images/regulament.png">
            <img src="/images/regulament.png" alt="regulament">
        </picture>
    </div>
    <div class="form-half">
        <div class="form-container">
            <p style="color: white; font-size: 34px; text-align: center;">Completeaza formularul si poti castiga una dintre cele 600 de bilete</p>
            <form>
                <input type="text" placeholder="Nume si prenume">
                <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Data nasterii">
                <input type="number" placeholder="Cod promotional">
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Numar de telefon">
                <label style="color: white;">
                <input style=" margin: 10px;" type="checkbox" name="Am citit" id="">Am citit si inteles regulamentul campaniei*.
                </label>
                <p style="color: white; font-size: 10px;">Campuri obligatorii* <br>
                In cazul in care intampini probleme sau ai nevoie de ajutor poti apela 080.050.0777 <br>
                (tarif normal) de luni pana vineri intre 10:00 si 18:00.</p>
                <button id="buton-cod" type="submit">Inscrie codul!</button>
            </form>
        </div>
    </div>
</div>

<div class="below-container-buttons" style="display: flex; justify-content: center; align-items: center;">
    <button  class="transparentButton" type="button">Centre de premiere</button>
    <button  class="yellowButton" type="button">Vezi castigatori</button>
</div>


  
<img id="castigatori" style="display: block; margin-left: auto; margin-right: auto; " src="/images/castigatori.png" alt="Navbar header">

<div class="footer-container">
    <picture>
        <source srcset="/images/footersmall.png" media="(max-width: 500px)">
        <source srcset="/images/footer.png">
        <img class="footer" src="/images/footer.png" alt="footer">
    </picture>
    
    <img class="beer" src="/images/beer.png" alt="beer">
</div>

</body>
</html>
